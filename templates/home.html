<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    <title>Приложение: сборник рецептов</title>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head> 
  <body>
    <header id="pageHeader"><h1> Сборник рецептов </h1></header>
    
    <nav id="mainNav">
      <p> <h2>Options</h2> </p>
      <p><a class='one' href="/add">Add a recipe</a></p>
      <!--Поиск по ключевому слову-->
      <form action="/search" method="POST">
        {{ search_form.hidden_tag() }}
    
        <p>{{ search_form.word.label }}
        {{ search_form.word(size=20) }}</p>

        <p>{{ search_form.submit() }}</p>
      </form>
    </nav>

    <footer id="pageFooter">
      <p> <h3>Bon appetit!</h3> </p>
    </footer>

    <article id="mainArticle">
      <h2> Recipes available on request: </h2>
      {% for ele in rows %}
      <p><a href="/recipe/{{ ele.id }}">{{ ele.title }}</a></p>
      {% endfor %}
    </article>  
   </body>
</html>

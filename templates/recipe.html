<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Приложение: сборник рецептов</title>
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
      </head>
  <body>
    <header id="pageHeader" style="border-radius: 25px;"><h1> My Recipe Book </h1></header>
    
    <nav id="mainNav" style="border-radius: 25px;">
      <p> <h2>Options</h2> </p>
      <p><a class='one' href="{{ url_for('logout') }}">Log out</a></p>
      <p><a class='one' href="/">Main list</a></p>
      <p><a class='one' href="/add">Add a recipe</a></p>
      <!--Поиск по ключевому слову-->
    </nav>

    <footer id="pageFooter" style="border-radius: 25px;">
      <p> <h2>Bon appetit!</h2> </p>
    </footer>

    <article id="mainArticle" style="border-radius: 25px;">
      
      <h2>{{ recipe_name }}</h2>
      <div style="overflow: auto; height:250px"> 
        <h3>Ingredients</h3>
        <ul>
            {% for ele in ingredients %}
            <li>{{ ele }}</li>
            {% endfor %}
        </ul>
        <h3>Instructions</h3>
        <ol>
            {% for ele in instructions %}
            <li>{{ ele }}</li>
            {% endfor %}
        </ol>
      </div>
        <p><a class='one' href="/edit/{{ id }}">Edit</a>
        <a class='one' href="/delete/{{ id }}">Delete</a></p>
      
    </article>  
  </body>
</html>

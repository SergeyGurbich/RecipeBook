<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Приложение: сборник рецептов</title>
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
      </head>
  <body>
    <header id="pageHeader" style="border-radius: 25px;">
        <h1> My Recipe Book </h1>
    </header>

    <nav id="mainNav" style="border-radius: 25px;">
      <p> <h2>Options</h2> </p>
      <p><a class='one' href="{{ url_for('logout') }}">Log out</a></p>
      <p><a class='one' href="/add">Add a recipe</a></p>
      <!--Поиск по ключевому слову-->
      <form action="/search" method="POST">
        {{ search_form.hidden_tag() }}
    
        <p>{{ search_form.word.label }}
        {{ search_form.word(size=20) }}</p>

        <p>{{ search_form.submit() }}</p>
      </form>
    </nav>

    <footer id="pageFooter" style="border-radius: 25px;">
        <p> <h2>Bon appetit!</h2> </p>
    </footer>

    <article id="mainArticle" style="border-radius: 25px;">
        <h2 style="text-align: center;"> My recipes </h2>
        <div style="overflow: auto; height:250px"> 
        {% for ele in rows %}
            {% if ele.author == username %}
            <p><a href="/recipe/{{ ele.id }}">{{ ele.title }}</a></p>
            {% endif %}
        {% endfor %}
        </div>
    </article>  
  </body>
</html>
